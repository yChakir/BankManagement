<form nz-form [formGroup]="form" class="form" (ngSubmit)="submit()">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixUser">
        <input type="text" nz-input formControlName="username" placeholder="Email"/>
      </nz-input-group>
      <nz-form-explain *ngIf="form.get('username')?.dirty && form.get('username')?.errors">Please input your
        username!
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item style="margin-bottom: 0;">
    <nz-form-control>
      <button nz-button class="form-button" [nzType]="'primary'" [nzLoading]="loading"
              [disabled]="!form.valid">Send
      </button>
      <a [routerLink]="routes.resetPassword">Already have a token ?</a>
    </nz-form-control>
  </nz-form-item>
</form>
<ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
