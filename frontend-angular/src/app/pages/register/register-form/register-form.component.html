<form nz-form [formGroup]="form" class="form" (ngSubmit)="submit()">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixId">
        <input type="text" nz-input formControlName="firstName" placeholder="First Name"/>
      </nz-input-group>
      <nz-form-explain *ngIf="form.get('firstName')?.dirty && form.get('firstName')?.errors">Please input your
        first name!
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixId">
        <input type="text" nz-input formControlName="lastName" placeholder="Last Name"/>
      </nz-input-group>
      <nz-form-explain *ngIf="form.get('lastName')?.dirty && form.get('lastName')?.errors">Please input your
        last name!
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixUser">
        <input type="text" nz-input formControlName="username" placeholder="Email"/>
      </nz-input-group>
      <nz-form-explain *ngIf="form.get('username')?.dirty && form.get('username')?.errors">Please input your
        username!
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixKey">
        <input type="password" nz-input formControlName="password" placeholder="Password"/>
      </nz-input-group>
      <nz-form-explain *ngIf="form.get('password')?.dirty && form.get('password')?.errors">Please input your
        Password!
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item style="margin-bottom: 0;">
    <nz-form-control>
      <a [routerLink]="routes.validateEmail" class="form-right">Validate Email</a>
      <button nz-button class="form-button" [nzType]="'primary'" [nzLoading]="loading" [disabled]="!form.valid">Register
      </button>
      <a [routerLink]="routes.login">Already registered ?</a>
    </nz-form-control>
  </nz-form-item>
</form>
<ng-template #prefixId><i nz-icon type="idcard"></i></ng-template>
<ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
<ng-template #prefixKey><i nz-icon type="key"></i></ng-template>
