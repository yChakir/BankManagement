<form nz-form [formGroup]="form" class="form" (ngSubmit)="submit()">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixUser">
        <input type="text" nz-input formControlName="username" placeholder="Username" />
      </nz-input-group>
      <nz-form-explain *ngIf="form.get('username')?.dirty && form.get('username')?.errors"
      >Please input your username!</nz-form-explain
      >
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixKey">
        <input type="password" nz-input formControlName="password" placeholder="Password" />
      </nz-input-group>
      <nz-form-explain *ngIf="form.get('password')?.dirty && form.get('password')?.errors"
      >Please input your Password!</nz-form-explain
      >
    </nz-form-control>
  </nz-form-item>
  <nz-form-item style="margin-bottom: 0;">
    <nz-form-control>
      <a [routerLink]="routes.forgotPassword" class="form-right">Forgot password</a>
      <button nz-button class="form-button" [nzType]="'primary'" [nzLoading]="loading" [disabled]="!form.valid">Log in</button>
      Or
      <a [routerLink]="routes.register">register now!</a>
    </nz-form-control>
  </nz-form-item>
</form>
<ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
<ng-template #prefixKey><i nz-icon type="key"></i></ng-template>
